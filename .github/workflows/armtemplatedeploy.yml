name: armTemplateDeployment

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy Resource Group rg-githubactions
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: fca6816e-81f4-4339-8338-fcfe4701656f
          region: Australia East
          template: ./arm-templates/resourcegroup.json
          deploymentName: rg-githubactions
      
      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: "rg-githubactions"
          subscriptionId: fca6816e-81f4-4339-8338-fcfe4701656f
          template: ./arm-templates/storageaccount.json
          parameters: ./arm-templates/storageaccount.parameters.json
          deploymentMode: incremental

